<h1>Recipes</h1>
<a href="{% url 'recipe_create' %}">Add New Recipe</a>
<ul>
  {% for recipe in recipes %}
    <li>
      <strong>{{ recipe.name }}</strong> <br>
      <a href="{% url 'recipe_update' recipe.pk %}">Edit</a> |
      <a href="{% url 'recipe_delete' recipe.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
